<script>
  function calcular(){
    var nome = input_nome.value;
    var peso = input_peso.value;
    var pesoG = peso / 1000;
    var qtd_agua = pesoG * 35;

    div_msg.innerHTML += ` Olá ${nome}, <br><br> calculamos que a quantidade ideal de água para o seu peso corporal é de: ${qtd_agua.toFixed(1)} Litros.`;

  }
</script>
